<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
<h1>Form Example</h1>
<form>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname"><br></br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname">
</form>

<p>Your Residency status:</p>

<form>
    <input type="radio" id="res" name="status" value="Resident"></input>
    <label for="Resident">Australian Resident</label><br></br>
    <input type="radio" id="inpat" name="status" value="Inpatriate"></input>
    <label for="Inpatriate">Inpatriate</label>
</form>

<p>*Please confirm that your information can be used for application purposes.</p>

<form>
    <input type="checkbox" id="consent" name="consent" value="Yes"></input>
    <label for="consent">I consent</label><br></br>
    <input type="submit" value="Submit">
</form>
</body>

</html>
